<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splitwise</title>
  <!-- Vinculación a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Centrando el acordeón en la página */
    body,
    html {
      height: 100%;
    }

    .d-flex-center {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

  <!-- Contenedor para centrar el acordeón -->
  <div class="container d-flex-center">
    <div class="accordion w-50" id="acordeonCentrado">
      <!-- Elemento 1 del acordeón -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Resumen
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#acordeonCentrado">
          <div class="accordion-body mb-12">
          </div>
        </div>

        <!-- Elemento 2 del acordeón -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Añadir gasto
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#acordeonCentrado">
            <div class="accordion-body">

              <!-- AQUÏ VA TU FORMULARIO -->
              <form class="mb-10" id="gastoForm">
                <h1>Nuevo Gasto</h1>
                <br><br><label for="usuario">Usuario</label>
                <select id="usuario" required>
                  <option value="">---</option>
                  <option value="Ana">Ana</option>
                  <option value="Juan">Juan</option>
                  <option value="Pedro">Pedro</option>
                </select>
                <br><br><label for="titulo">Título</label>
                <input type="text"  id="titulo" required><br><br>
                <label for="importe">Importe</label>
                <input type="text" id="importe" required><br><br>
                <label for="fecha">Fecha</label>
                <input type="text" id="fecha" required><br><br><br>
                <input type="submit" id="btnForm" />
              </form>
              </form>
              <!-- **************************-->
              <!-- ******************-->
              <!-- ********-->

            </div>
          </div>
        </div>

        <!-- Elemento 3 del acordeón -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Cuenta
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#acordeonCentrado">
            <div class="accordion-body mb-12">


              <!-- ********-->
              <!-- ******************-->
              <!-- **************************-->
              <!-- Estos div solamente son ejemplos se tienen que borrar y crear con el dom -->


              <div class="card mb-12 espacio">
                <div class="row g-0">
                  <div class="col-md-2">
                    <img src="img/usuarios/avatar_c.png" class="img-fluid rounded-start">
                  </div>
                  <div class="col-md-10">
                    <div class="card-body">
                      <h5 class="card-title">Juan</h5>
                      <p class="card-text">Ha pagado XX€ se le debe XX€.</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- **************************-->
              <!-- ******************-->
              <!-- ********-->

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vinculación a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/splitwise.js"></script>
</body>

</html>
